name: Build, Package, Release (neuerworkflowaltertoken.yaml)
description: Build and release a Docker image for AMD64 architecture without semantic release.
'on':
  release:
    types:
      - created
  push:
    branches:
      - master
env:
  VERSION: 0.0.1
  MO_DOCKERFILE: Dockerfile
  MO_DOCKERCONTEXT: .
  MO_REGISTRY_AUTH_URL: https://ghcr.io
  MO_REGISTRY_URL: ghcr.io/janlepsky
  MO_IMAGE_NAME: newpipenew
  MO_API_KIND: workspace
  MO_API_TOKEN_EXPIRES_AT__F5F1D98CFCC63DFDB152: '2299-05-21T16:19:27.000Z'
  MO_SERVICE__F5F1D98CFCC63DFDB152: H4sIAAAAAAAAA12PQW7DIBQF7/LWoNaADWGdTTe9A+BP5CYGBHaqJsrdKzeRF93O04z07sj15NJ0c8uU08cICyWNds73XMjYc2W04OYw9DwaH0ffdYoEgSFc1rZQ/VOElob6buCDE4GrIIl7aTT3Or4PWskDGQmG71zPrbhAn24mWMw7AEOlltcaCPaO85S27JHKJf/MlBYwpKcz7qy94DNgAYZTzWuBhSulvV07MFyptimnbX7sjS9abotb4+y2B/8yL/j4BTcmtJAaAQAA
jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: get semversion
        run: |
          VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Get last commit hash
        id: lastHash
        run: |
          LAST_HASH=$(git rev-parse --short HEAD)
          echo "LAST_HASH=$LAST_HASH" >> $GITHUB_ENV
      - id: containerRegistryLogin
        name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.MO_REGISTRY_AUTH_URL }}
          username: ${{ secrets.MO_REGISTRY_USER__NEUERWORKFLOWALTERTOKEN }}
          password: ${{ secrets.MO_REGISTRY_PAT__NEUERWORKFLOWALTERTOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push amd64 image
        id: buildAndPushImage
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.MO_DOCKERCONTEXT }}
          file: ${{ env.MO_DOCKERFILE }}
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.MO_REGISTRY_URL }}/${{ env.MO_IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.MO_REGISTRY_URL }}/${{ env.MO_IMAGE_NAME }}:latest
            ${{ env.MO_REGISTRY_URL }}/${{ env.MO_IMAGE_NAME }}:${{ env.LAST_HASH }}
          build-args: VERSION=${{ env.VERSION }}
      - id: releaseWithMogenius-F5F1D98CFCC63DFDB152
        name: Release with mogenius
        uses: mogenius/mogenius-release-action@v1
        with:
          dev: true
          image: ${{ env.MO_REGISTRY_URL }}/${{ env.MO_IMAGE_NAME }}:${{ env.VERSION }}
          kind: Deployment
          namespace: master
          resourceName: jetztaufmaster
          containerName: jetztaufmaster
          keyKind: ${{ env.MO_API_KIND }}
          token: ${{ secrets.MO_API_TOKEN__F5F1D98CFCC63DFDB152__NEUERWORKFLOWALTERTOKEN }}
